apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas:
  selector:
    matchLabels:
      app: flaskapp
  template:
    metadata:
      labels:
        app: flaskapp
    spec:
      containers:
      - name: backend
        image: jullfiqur/sfia2:backend
        ports:
        - containerPort: 5001

