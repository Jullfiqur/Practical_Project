apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas:
  selector:
    matchLabels:
      app: flaskapp
  template:
    metadata:
      labels:
        app: flaskapp
    spec:
      containers:
      - name: database
        image: jullfiqur/sfia2:database
        ports:
        - containerPort: 3306

